<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ROCK PAPER SCISSOR</h1>

  <div class="main_play_screen">
    <div id="curr_points_player">You: 0</div>
    <div id="curr_points_opponent">Robo: 0</div>
    <button id="restart" disabled>restart</button>
    <div id="visual_enhancer">
      <img id="image_opp" src="" />
    </div>
    <div id="waiter"> Enter your choice (Round 1)</div>
    <div class="choices">
      <button class="play_btn" value="0" disabled>rock</button>
      <button class="play_btn" value="1" disabled>paper</button>
      <button class="play_btn" value="2" disabled>scissor</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
