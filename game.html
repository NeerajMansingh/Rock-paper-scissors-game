<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ROCK PAPER SCISSOR</h1>

  <div class="main_play_screen">
    <div id="curr_points_player">You:</div>
    <div id="curr_points_opponent">Robo:</div>
    <button id="restart" disabled>restart</button>
    <div id="visual_enhancer"></div>
    <div id="waiter"> Enter your choice</div>
    <div class="choices">
      <button id="btn_rock_pt" value="rock" disabled>rock</button>
      <button id="btn_paper_pt" value="paper" disabled>paper</button>
      <button id="btn_scissor_pt" value="scissor" disabled>scissor</button>
    </div>
    <div id="curr_status"></div>
  </div>

</body>
</html>
